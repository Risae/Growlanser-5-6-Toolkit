name: Build EXE
on: workflow_dispatch

jobs:
  BuildEXE:
    runs-on: windows-2022
    steps:
      - name: 01. Copy repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: | # Only copy specific folders to the container
            .github
            build
            source
            tools

      - name: 02. Prepare files
        shell: powershell
        env:
          TEST: ${{ secrets.TEST }}
          TEST2: ${{ secrets.TEST2 }}
        run: |
          choco install megatools --yes